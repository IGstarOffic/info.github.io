<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGstarInfo</title>
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <style>
    /* Общие стили для всех устройств */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #161a1c;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Стили для десктопной версии */
    @media (min-width: 769px) {
      body {
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .container {
        max-width: 1670px;
        margin: 0 auto;
        padding: 30px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 16px;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        flex-wrap: wrap;
      }

      .language-switcher {
        display: flex;
        gap: 10px;
        align-items: center;
        line-height: 1;
      }

      .language-switcher a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        padding: 0;
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1em;
      }

      .language-switcher a.active {
        color: #538aca;
      }

      .language-switcher span {
        font-size: 1.5em;
        color: #888;
        font-weight: bold;
        position: relative;
        top: -1px;
        padding: 0;
        margin: 0;
        vertical-align: middle;
      }

      .nav a:hover,
      .language-switcher a:hover {
        color: white;
        transition: color 0.2s ease;
        z-index: 10;
      }

      .nav {
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      .nav a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        z-index: 10;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1em;
        position: relative;
      }

      .main-content {
        text-align: center;
        margin-top: 150px;
        position: relative;
        z-index: 5;
      }

      .main-content h1 {
        font-size: 4em;
        color: #538aca;
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 10px;
      }

      .main-content p {
        font-size: 1.2em;
        color: #fff;
      }

      #cursor {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #538aca;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 6;
        transform: translate(-50%, -50%);
        transition: width 0.2s ease, height 0.2s ease, border-radius 0.2s ease;
      }

      .code-particle, .circle-particle {
        position: absolute;
        pointer-events: none;
        user-select: none;
        opacity: 1;
        transition: opacity 1s ease-out;
        z-index: 1;
      }

      .code-particle.python { color: rgba(73,102,126,0.5); }
      .code-particle.html   { color: rgba(73,102,126,0.5); }
      .code-particle.css    { color: rgba(73,102,126,0.5); }
      .code-particle.js     { color: rgba(73,102,126,0.5); }
      .circle-particle {
        border: 1px solid rgba(83,138,202,0.3);
        border-radius: 50%;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 16px 0;
        background-color: #161a1c;
        z-index: 1;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footer-links {
        display: flex;
        gap: 24px;
        justify-content: center;
      }

      .footer-icon svg {
        transition: stroke 0.3s ease;
        opacity: 0.5;
      }
      .footer-icon:hover svg {
        stroke: #538aca;
      }

      .copyright {
        margin-top: 8px;
        font-size: 0.9em;
        color: #aaa;
        opacity: 0.5;
      }
    }

    /* Стили для мобильной версии */
    @media (max-width: 768px) {
      body {
        touch-action: manipulation;
        width: 100vw;
        height: 100vh;
      }

      .header {
        padding: 16px;
        background-color: #1e2326;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      .language-switcher {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .language-switcher a {
        color: #aaa;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 0.9em;
      }

      .language-switcher a.active {
        color: #538aca;
      }

      .nav {
        display: flex;
        gap: 16px;
      }

      .nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95em;
        text-transform: uppercase;
      }

      .main-content {
        padding: 40px 20px;
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .main-content h1 {
        font-size: 2.2em;
        color: #538aca;
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 12px;
      }

      .main-content p {
        font-size: 1em;
        line-height: 1.5;
      }

      footer {
        padding: 20px 0;
        background-color: #1e2326;
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 10px;
      }

      .footer-links svg {
        stroke: #aaa;
        transition: stroke 0.3s ease;
        opacity: 0.5;
      }

      .footer-links a:hover svg {
        stroke: #538aca;
        opacity: 1;
      }

      .copyright {
        font-size: 0.85em;
        color: #888;
        opacity: 0.6;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 11;
        border: 1px solid rgba(83, 138, 202, 0.6);
      }

      .bubble.dashed {
        border-style: dashed;
      }
    }
  </style>
</head>
<body>
<!-- Общая разметка для всех устройств -->
<div class="container">
  <header class="header">
    <div class="language-switcher">
      <a href="#" data-lang="en">EN</a><span>|</span>

  </header>

<!-- Курсор для десктопной версии -->
<div id="cursor"></div>

<script>
  // Проверка типа устройства
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  // Общие функции для всех устройств
  const translations = {
    en: {
      title: "IGstarOffic",
      description: "Hi! My name is IGstar, and I'm a developer who turns ideas into working solutions.<br>My \"company\" is IGstarOffic, which is essentially me.",
      navFeatures: "Projects"
    },
    ru: {
      title: "IGstarOffic",
      description: "Привет! Меня зовут IGstar, и я — разработчик, который превращает идеи в работающие решения.<br>Моя \"компания\" — это IGstarOffic, по сути, я сам.",
      navFeatures: "Проекты"
    }
  };

  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    const t = translations[lang];
    document.querySelector('.main-content h1').innerHTML = t.title;
    document.querySelector('.main-content p').innerHTML = t.description;
    document.querySelector('.nav a').textContent = t.navFeatures;
    document.querySelectorAll('.language-switcher a').forEach(a => {
      a.classList.toggle('active', a.dataset.lang === lang);
    });
  }

  // Инициализация языка
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.language-switcher a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        setLanguage(link.dataset.lang);
        window.location.reload();
      });
    });

    const saved = localStorage.getItem("lang") || (navigator.language.startsWith("ru") ? "ru" : "en");
    setLanguage(saved);

    // Запуск соответствующей анимации
    if (isMobile) {
      initMobileAnimation();
    } else {
      initDesktopAnimation();
    }
  });

  // Анимация для десктопной версии
  function initDesktopAnimation() {
    /* ========== Cursor ========== */
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
    let isHovering = false;

    document.addEventListener('mousemove', e => {
      if (!isHovering) {
        mouseX = e.clientX; mouseY = e.clientY;
      }
    });

    document.querySelectorAll('.nav a, .language-switcher a').forEach(el => {
      el.addEventListener('mouseenter', () => {
        isHovering = true;
        const rect = el.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const diameter = rect.width + 20;
        cursor.style.width = cursor.style.height = diameter + 'px';
        cursor.style.borderRadius = '50%';
        cursorX = mouseX = cx; cursorY = mouseY = cy;
      });
      el.addEventListener('mouseleave', () => {
        isHovering = false;
        cursor.style.width = cursor.style.height = '10px';
        cursor.style.borderRadius = '50%';
      });
    });

    function animateCursor() {
      const easing = 0.2;
      cursorX += (mouseX - cursorX) * easing;
      cursorY += (mouseY - cursorY) * easing;
      cursor.style.transform = `translate(-50%, -50%) translate3d(${cursorX}px, ${cursorY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    /* ========== Particles ========== */
    const codeSnippets = {
      python: ["def fn():", "import numpy as np", "class MyClass:", "for i in range(5):", "print('Hi, IGstar!')"],
      html: ["<div></div>", "<img src='IGstar.png'>", "<a href='#'>Link</a>", "<ul><li/></ul>"],
      css: ["body{}", ".class{color:#fff}", "@media()", "display:flex"],
      js: ["const x=1;", "function f(){ }", "console.log('Hi, IGstar!')", "async ()=>{}"]
    };
    const particles = [];
    const MAX = 10, REPULSION=150, FORCE=1, PARTICLE_REPULSION=80;
    const w2 = window.innerWidth/2, h2 = window.innerHeight/2;

    function getRandomLifetime() {
      return 5000 + Math.random() * 5000;
    }

    function create(type){
      const el = document.createElement('div');
      el.className = type==='code' ? `code-particle ${r(['python','html','css','js'])}` : 'circle-particle';
      if(type==='code') el.textContent = r(codeSnippets[el.classList[1]]);
      const w = type==='circle' ? 20+Math.random()*80 : el.offsetWidth;
      const h = type==='circle' ? w : el.offsetHeight;
      const x = Math.random()*innerWidth, y=Math.random()*innerHeight,
              angle=Math.random()*2*Math.PI, speed=.1+Math.random()*.3;
      el.style.left=x+'px'; el.style.top=y+'px';
      if(type==='circle'){
        el.style.width=el.style.height=w+'px';
        if(Math.random()>0.7) el.style.borderStyle='dashed';
      }
      document.body.appendChild(el);
      const lifetime = getRandomLifetime();
      particles.push({el,x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,w,h,t:Date.now(),lifetime});
      setTimeout(()=>fade(particles.find(p=>p.el===el)), lifetime);
    }
    function fade(p){
      if(!p) return;
      p.el.style.opacity=0;
      setTimeout(()=>{p.el.remove(); particles.splice(particles.indexOf(p),1)},1000);
    }
    function r(a){ return a[Math.floor(Math.random()*a.length)]; }

    function repulse(){
      particles.forEach(p=>{
        const dx=p.x-w2, dy=p.y-h2, d=Math.hypot(dx,dy);
        if(d<REPULSION && d>0){
          const f=FORCE*(1-d/REPULSION);
          p.vx += dx/d * f;
          p.vy += dy/d * f;
        }
      });
    }

    function update(){
      const now=Date.now();

      // Отталкивание частиц друг от друга
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const p1 = particles[i];
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const distance = Math.hypot(dx, dy);

          if (distance < PARTICLE_REPULSION && distance > 0) {
            const force = FORCE * 0.5 * (1 - distance / PARTICLE_REPULSION);
            const fx = dx / distance * force;
            const fy = dy / distance * force;

            p1.vx += fx;
            p1.vy += fy;
            p2.vx -= fx;
            p2.vy -= fy;
          }
        }
      }

      particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x+p.w>innerWidth){p.vx*=-.8; p.x=Math.max(0, Math.min(p.x, innerWidth-p.w));}
        if(p.y<0||p.y+p.h>innerHeight){p.vy*=-.8; p.y=Math.max(0, Math.min(p.y, innerHeight-p.h));}
        // mouse repulse
        const dx=p.x - mouseX, dy=p.y - mouseY, d=Math.hypot(dx,dy);
        if(d<REPULSION && d>0){
          const f=FORCE*(1-d/REPULSION);
          p.vx += dx/d * f;
          p.vy += dy/d * f;
        }
        p.vx*=.995; p.vy*=.995;
        p.el.style.left=p.x+'px'; p.el.style.top=p.y+'px';
        if(now - p.t > p.lifetime*1.2) fade(p);
      });

      if(particles.length<MAX){
        if(Math.random()<.5) create('code'); else create('circle');
      }
      requestAnimationFrame(update);
    }

    window.addEventListener('resize',()=>{
      particles.forEach(p=>{
        p.x=Math.min(p.x, innerWidth-p.w);
        p.y=Math.min(p.y, innerHeight-p.h);
      });
    });

    // init
    for(let i=0;i<10;i++) setTimeout(()=>Math.random()<.5 ? create('code') : create('circle'), i*300);
    requestAnimationFrame(update);
  }

  // Анимация для мобильной версии
  function initMobileAnimation() {
    // Физика кружков
    class Bubble {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.element = document.createElement('div');
        this.element.className = 'bubble';

        // Случайный выбор между сплошной и пунктирной обводкой
        if (Math.random() > 0.5) {
          this.element.classList.add('dashed');
        }

        this.element.style.width = `${size}px`;
        this.element.style.height = `${size}px`;
        this.element.style.left = `${x}px`;
        this.element.style.top = `${y}px`;
        document.body.appendChild(this.element);
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Отскок от границ с проверкой, чтобы не выходили за пределы
        if (this.x < this.size/2) {
          this.x = this.size/2;
          this.vx *= -0.8;
        } else if (this.x > window.innerWidth - this.size/2) {
          this.x = window.innerWidth - this.size/2;
          this.vx *= -0.8;
        }

        if (this.y < this.size/2) {
          this.y = this.size/2;
          this.vy *= -0.8;
        } else if (this.y > window.innerHeight - this.size/2) {
          this.y = window.innerHeight - this.size/2;
          this.vy *= -0.8;
        }

        // Трение
        this.vx *= 0.99;
        this.vy *= 0.99;

        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
      }

      applyForce(x, y, power) {
        const dx = this.x - x;
        const dy = this.y - y;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (distance < 150) {
          const force = power / (distance + 10);
          this.vx += (dx / distance) * force;
          this.vy += (dy / distance) * force;
        }
      }
    }

    // Инициализация кружков
    const bubbles = [];
    const bubbleCount = 10;

    function initBubbles() {
      for (let i = 0; i < bubbleCount; i++) {
        const size = Math.random() * 40 + 20;
        const x = Math.random() * (window.innerWidth - size) + size/2;
        const y = Math.random() * (window.innerHeight - size) + size/2;
        bubbles.push(new Bubble(x, y, size));
      }
    }

    // Обработка касаний
    function handleTap(x, y) {
      bubbles.forEach(bubble => {
        bubble.applyForce(x, y, 600);
      });
    }

    // Анимация
    function animate() {
      // Обновление позиций кружков
      bubbles.forEach(bubble => bubble.update());

      // Проверка столкновений между кружками
      for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
          const b1 = bubbles[i];
          const b2 = bubbles[j];
          const dx = b2.x - b1.x;
          const dy = b2.y - b1.y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          const minDist = (b1.size + b2.size) / 2;

          if (distance < minDist) {
            // Отталкивание при столкновении
            const angle = Math.atan2(dy, dx);
            const force = (minDist - distance) * 0.05;

            b1.vx -= Math.cos(angle) * force;
            b1.vy -= Math.sin(angle) * force;
            b2.vx += Math.cos(angle) * force;
            b2.vy += Math.sin(angle) * force;
          }
        }
      }

      requestAnimationFrame(animate);
    }

    // Обработчики событий
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleTap(touch.clientX, touch.clientY);
    });

    document.addEventListener('click', (e) => {
      handleTap(e.clientX, e.clientY);
    });

    // Адаптация к изменению размера экрана
    window.addEventListener('resize', () => {
      bubbles.forEach(bubble => {
        if (bubble.x > window.innerWidth) bubble.x = window.innerWidth - bubble.size/2;
        if (bubble.y > window.innerHeight) bubble.y = window.innerHeight - bubble.size/2;
      });
    });

    // Инициализация
    initBubbles();
    animate();
  }
</script>
