  <style>
    * {

    body {
      touch-action: manipulation;

      flex-direction: column;

      touch-action: manipulation;

    .header {
      padding: 16px;
      background-color: #1e2326;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    a, button {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .language-switcher {
      display: flex;

    .language-switcher a {
      color: #aaa;

      text-transform: uppercase;

      font-size: 0.9em;

    .language-switcher a.active,

    .nav {

    .nav a {
      color: #fff;
      text-decoration: none;

    .main-content {
      padding: 40px 20px;
      text-align: center;
      flex: 1;

      z-index: 10;
    }

    .main-content h1 {
      font-size: 2.2em;
      color: #538aca;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 12px;
    }

    .main-content p {
      font-size: 1em;
      line-height: 1.5;
    }

    footer {
      padding-bottom: calc(20px + env(safe-area-inset-bottom));

    .footer-links {

    .footer-links svg {

    .footer-links a:hover svg {
      stroke: #538aca;

    .bug-report {

    .bug-report a {
      color: #aaa;
      opacity: 0.5;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .bug-report a:hover {

    }

    .copyright {
      font-size: 0.85em;
      color: #888;

    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 11;
      border: 1px solid rgba(83, 138, 202, 0.6);
    }

    .bubble.dashed {
      border-style: dashed;
    }

<body>
<div class="container">

  <main class="main-content">

</div>

<script>
  const translations = {
    en: {
      title: "IGstarOffic",
      description: 'Hi! My name is IGstar, and I\'m a developer who turns ideas into working solutions.<br>My "company" is IGstarOffic, which is essentially me.',
      navFeatures: "Projects",
      bugReport: "Found a bug?"
    },
    ru: {
      title: "IGstarOffic",
      description: 'Привет! Меня зовут IGstar, и я — разработчик, который превращает идеи в работающие решения.<br>Моя "компания" — это IGstarOffic, по сути, я сам.',
      navFeatures: "Проекты",
      bugReport: "Нашли баг?"
    }
  };

  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    const t = translations[lang];
    document.querySelector('.main-content h1').innerHTML = t.title;
    document.querySelector('.main-content p').innerHTML = t.description;
    document.querySelector('.nav a').textContent = t.navFeatures;
    document.querySelector('.bug-report a').textContent = t.bugReport;
    document.querySelectorAll('.language-switcher a').forEach(a => {
      a.classList.toggle('active', a.dataset.lang === lang);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.language-switcher a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        setLanguage(link.dataset.lang);
      });
    });

    const saved = localStorage.getItem("lang") || (navigator.language.startsWith("ru") ? "ru" : "en");
    setLanguage(saved);

    initMobileAnimation();
  });

  function initMobileAnimation() {
    class Bubble {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.element = document.createElement('div');
        this.element.className = 'bubble';
        if (Math.random() > 0.5) this.element.classList.add('dashed');
        this.element.style.width = `${size}px`;
        this.element.style.height = `${size}px`;
        this.element.style.left = `${x}px`;
        this.element.style.top = `${y}px`;
        document.body.appendChild(this.element);
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < this.size / 2 || this.x > window.innerWidth - this.size / 2) this.vx *= -0.8;
        if (this.y < this.size / 2 || this.y > window.innerHeight - this.size / 2) this.vy *= -0.8;

        this.x = Math.max(this.size / 2, Math.min(window.innerWidth - this.size / 2, this.x));
        this.y = Math.max(this.size / 2, Math.min(window.innerHeight - this.size / 2, this.y));

        this.vx *= 0.99;
        this.vy *= 0.99;

        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
      }

      applyForce(x, y, power) {
        const dx = this.x - x;
        const dy = this.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 150) {
          const force = power / (distance + 10);
          this.vx += (dx / distance) * force;
          this.vy += (dy / distance) * force;
        }
      }
    }

    const bubbles = [];

    function calculateBubbleCount() {
      const screenArea = window.innerWidth * window.innerHeight;
      const scaleFactor = window.devicePixelRatio || 1;
      const densityFactor = window.innerWidth <= 768 ? 0.8 : 1.2;
      return Math.floor(screenArea / (90000 / densityFactor / scaleFactor));
    }


    function initBubbles() {
      bubbles.forEach(b => b.element.remove());
      bubbles.length = 0;
      for (let i = 0; i < calculateBubbleCount(); i++) {
        const size = Math.random() * 40 + 20;
        const x = Math.random() * (window.innerWidth - size) + size / 2;
        const y = Math.random() * (window.innerHeight - size) + size / 2;
        bubbles.push(new Bubble(x, y, size));
      }
    }

    function handleTap(x, y) {
      bubbles.forEach(b => b.applyForce(x, y, 600));
    }

    function animate() {
      bubbles.forEach(b => b.update());
      for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
          const b1 = bubbles[i];
          const b2 = bubbles[j];
          const dx = b2.x - b1.x;
          const dy = b2.y - b1.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minDist = (b1.size + b2.size) / 2;
          if (distance < minDist) {
            const angle = Math.atan2(dy, dx);
            const force = (minDist - distance) * 0.05;
            b1.vx -= Math.cos(angle) * force;
            b1.vy -= Math.sin(angle) * force;
            b2.vx += Math.cos(angle) * force;
            b2.vy += Math.sin(angle) * force;
          }
        }
      }
      requestAnimationFrame(animate);
    }

    document.addEventListener('click', e => handleTap(e.clientX, e.clientY));
    document.addEventListener('touchstart', e => {
      handleTap(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: true });

    window.addEventListener('resize', initBubbles);
    initBubbles();
    animate();
  }
</script>
